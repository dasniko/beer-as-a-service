<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beer as a Service</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="beer.css">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Beer as a Service</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="https://github.com/dasniko/beer-as-a-service">About</a></li>
          <li><a href="http://www.n-k.de/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <h1>Beer as a Service</h1>
        <p class="lead">Please place your order!</p>
        <p>
          <div class="form-group">
            <label class="control-label" for="name">Your name:</label>
            <input type="text" id="name" class="form-control" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label class="control-label" for="amount">Amount of beer:</label>
            <input type="number" id="amount" class="form-control text-right" placeholder="0">
          </div>
          <div><button class="btn btn-primary" id="order">Order</button></div>
        </p>
        <strong><p id="message" class="lead text-success"></p></strong>
      </div>
      <div class="col-md-4">
        <img src="https://avatars0.githubusercontent.com/u/4584318?v=3&s=300"/>
      </div>
    </div>
  </div>

  <!-- JavaScript placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="beer.js"></script>

</body>
</html>
